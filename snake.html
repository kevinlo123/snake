<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snake</title>
    <link href="snake.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="overlay">
        Youre final score: <span id="final_Score"></span>

    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </body>
